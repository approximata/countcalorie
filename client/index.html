<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello calorie</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <main>
      <div class="jumbotron">
        <header class="container">
          <h1 class="col-sm-8">calorie counter</h1>
        </header>

          <div class="inputfield">
            <input class="name" type="text" placeholder="insert food">
            <input class="calorie" type="number" placeholder="insert number of calorie">
            <input class="date" type="date">
            <button class="button-text">add</button>
          </div>


        <div class="food-list">
          <div class="foodholder">
            <div class="todo-item">cuccos</div>
            <div class="buttons"  id="1">
              <button class="delete" type="button"></button>
              <input class="check" type="checkbox"></input>
            </div>
          </div>

        </div>

      </div>
    </main>
    <script src="xhrequest.js"></script>
    <script src="script.js"></script>
  </body>
</html>
